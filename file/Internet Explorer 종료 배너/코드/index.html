	<script type="text/javascript">

 	var agent = navigator.userAgent.toLowerCase();
 	if((navigator.appName=='Netscape' && navigator.userAgent.search('Trident')!=-1) || (agent.indexOf("msie")!=-1)){ 
 		
 		// Internet Explorer
 		
 		// 테스트 위해 쿠키 삭제하는 코드
		// deleteCookie('IE_supportEnd_popup');
		
		var cookie = getCookie('IE_supportEnd_popup');
		if(cookie=="done"){
			document.getElementById("banner_ie").style.display = "none";
		}else{
			document.getElementById("banner_ie").style.display = "block";
		}
		
		function setCookie( name, value, expiredays){
		 	var todayDate = new Date();
		 	todayDate.setDate( todayDate.getDate() + expiredays );
		 	document.cookie = name + "=" + escape( value ) + "; path=/;expires=" + todayDate.toGMTString() + ";"
		 	document.getElementById("banner_ie").style.display = "none";
		}
		function getCookie(name){
			let matches = document.cookie.match(new RegExp(
					"(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"));
			return matches ? decodeURIComponent(matches[1]) : undefined;
		}
		function deleteCookie(name){
			setCookie(name, "",{'expiredays':-1});
		}
		
	}else{ 
		
		// Not Internet Explorer
		document.getElementById("banner_ie").style.display = "none";
		
	}
	</script>

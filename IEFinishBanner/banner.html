<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">

<title>나이스디앤비 클립큐</title>    
    <style type="text/css">
	    /* banner ie */
	    html, body, div, table, img {margin: 0;	padding: 0;	border: 0;}
	        @keyframes IE_alert{  /*팝업 애니메이션 좌표*/
		      from{ margin-top:-50px; }
		      to{ margin-top:0px; }
	      }
    </style>
</head>
<body>

<!-- banner -->
<div id="banner_ie">
	<div style=" margin:0 auto; padding: 12px 0; border: 0; text-align:center; width:100%; background:#cce0f1; font-size:17px; animation:IE_alert 1.5s ease-out;">
		<img src="./images/main/alert.png" style="margin-top:-3px; padding-right:5px; vertical-align: middle;" /><b>인터넷 익스플로러는 더 이상 지원되지 않습니다.</b>
		<a  href="javascript:setCookie('IE_supportEnd_popup', 'done', 1 )" style = "text-decoration:none; padding-left:30px; font-size:12px; color:#666;">오늘 하루 보지 않기 X</a>
	</div>
</div>
	
<script type="text/javascript">

 	var agent = navigator.userAgent.toLowerCase();
 	if((navigator.appName=='Netscape' && navigator.userAgent.search('Trident')!=-1) || (agent.indexOf("msie")!=-1)){ 
 		
 		// Internet Explorer
 		
 		// 테스트 위해 쿠키 삭제하는 코드
		// deleteCookie('IE_supportEnd_popup');
		
		var cookie = getCookie('IE_supportEnd_popup');
		if(cookie=="done"){
			document.getElementById("banner_ie").style.display = "none";
		}else{
			document.getElementById("banner_ie").style.display = "block";
		}
		
		function setCookie( name, value, expiredays){
		 	var todayDate = new Date();
		 	todayDate.setDate( todayDate.getDate() + expiredays );
		 	document.cookie = name + "=" + escape( value ) + "; path=/;expires=" + todayDate.toGMTString() + ";"
		 	document.getElementById("banner_ie").style.display = "none";
		}
		function getCookie(name){
			let matches = document.cookie.match(new RegExp(
					"(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"));
			return matches ? decodeURIComponent(matches[1]) : undefined;
		}
		function deleteCookie(name){
			setCookie(name, "",{'expiredays':-1});
		}
	  }else{ 
		// Not Internet Explorer
		document.getElementById("banner_ie").style.display = "none";
	  }
</script>
<!-- banner -->
  
<!-- 아래 메인, 서브 페이지, footer 코드 생략 -->
</body>
